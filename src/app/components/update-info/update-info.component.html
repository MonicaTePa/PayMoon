<div class="background"></div>
<app-user-navbar></app-user-navbar>

<div class="container-fluid main-container" >
  <section class="vh-50 gradient-custom">
    <div class="container py-5 h-3">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-9 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white bottom" style="border-radius: 1rem">
            <div class="card-body p-5 text-center shado">
              <div class="mb-md-4 mt-md-4 pb-5">
                <section class="purple">
                  <h2 class="fw-bold mb-2 text-uppercase">ACTUALIZAR</h2>                 
                </section>
                <form [formGroup]="userUpdateForm" (ngSubmit)="updateUser()">
                  <div class="form-outline form-white mb-4">
                    <input formControlName="phone_number" type="text" id="typeEmailX" placeholder="Celular"
                      class="form-control form-control-lg" />                    
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input formControlName="email" type="text" id="typeEmailX" placeholder="Correo electrónico"
                      class="form-control form-control-lg" />                    
                  </div>  

                  <div  class="form-outline form-white mb-4">
                    <input formControlName="password" type="password" id="typeEmailX" placeholder="Contraseña"
                      class="form-control form-control-lg" />                    
                  </div>  

                  <div class="form-outline form-white mb-4">
                    <input formControlName="password_again" type="password" id="typeEmailX" placeholder="Repetir contraseña"
                      class="form-control form-control-lg" />                    
                  </div> 
                   
                  <button class="btn btn-outline-light btn-lg px-4" type="submit">
                    Actualizar
                  </button>
                  <button class="btn btn-outline-light btn-lg px-4" routerLink="/miPerfil" >Volver</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
