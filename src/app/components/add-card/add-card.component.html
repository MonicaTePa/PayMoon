<app-user-navbar></app-user-navbar>
<div class="background"></div>
<div class="main-container">
  <div class="page-addCard-container col-10">
    <p class="title-page">AGREGAR NUEVA TARJETA</p>
    <div class="form-card">
      <form [formGroup]="cardRegisterForm" (ngSubmit) ="cardRegister()" class="col-9">
        <div class="mb-3">
          <label  for="exampleInputEmail1" class="form-label">Número de tarjeta:</label>
          <input  formControlName = "card_number" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Tipo: </label>
          <select formControlName = "card_type" name="cars" id="cars">
            <option value="DEBITO">DÉBITO</option>
            <option value="CREDITO">CRÉDITO</option>          
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Fecha de vencimiento:</label>
          <input formControlName = "expiration_date" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">CVC:</label>
          <input formControlName = "cvc" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">País:</label>
          <input formControlName = "country" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Código postal:</label>
          <input formControlName = "postal_code" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre tarjeta:</label>
          <input formControlName = "card_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-primary">Guardar tarjeta</button>
          <button type="submit" class="btn btn-primary" routerLink="/misTarjetas">Volver</button>
        </div>      
      </form>
    </div>
  </div>
</div>
