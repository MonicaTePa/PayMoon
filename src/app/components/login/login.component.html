<app-navbar></app-navbar>
<div class="container-fluid">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-9 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white shado" style="border-radius: 1rem;">
            <div class="card-body-main p-5 text-center purple">
              <div class="mb-md-4 mt-md-4 pb-5 title">

                <hr />
                <h2 class="fw-bold mb-2 text-uppercase">Bienvenido</h2>
                <p class="text-white-50 mb-5">Ingresa tus datos registrados</p>
                <hr />
              </div>
            </div>

            <div class="card-body p-5 pb-0 text-center white">

              <div class="mb-md-5 mt-md-4 pb-5">

                <form #frmLogin="ngForm" [formGroup] = userLoginForm (ngSubmit) = "onLoginUser(frmLogin)" >
                  <div class="form-outline form-white mb-4">
                    <input formControlName = "identification" type="text" id="typeEmailX" placeholder="Documento de identidad"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX"></label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input formControlName = "password" type="password" id="typePasswordX" placeholder="Contraseña"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX"></label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" [routerLink]="['/miPerfil', user_id]">Ingresar</button>
                </form>                
              </div>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
             <!-- <div class="d-flex justify-content-center text-center mt-4
                      pt-1" id="text-register"> -->
                <div>
                  <p class="mb-0">¿Todavía no tienes cuenta? <a href="#!" class="text-50 fw-bold"
                      routerLink="/registro">Registrarme</a></p>
                </div>
                <p class="small mb-5 pb-lg-2 text-purple"><a href="#!">Olvidé mi contraseña</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer class="footer"></app-footer>
